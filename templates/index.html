  <body>
    <div class="container">
      <h1 class="row">PORTFOLIO OPTIMIZER</h1>
      <form class="row">
        <input id="stock" class="col" required/>
        <span id="error"></span>
        <button class="button-12" id="submit" type="button">SUBMIT</button>
      </form>
      <div class="row" id="loading" style="display: none">LOADING</div>
      <div class="row">
        <div id="min-risk" class="col"></div>
        <div id="max-return" class="col"></div>
      </div>
      <canvas
        class="row"
        id="myChart"
        style="max-height: 500px; max-width: 1000px"
      ></canvas>
      <canvas id="mypie" style="max-height: 400px; max-width: 400px;"></canvas>
      <canvas id="mypiem" style="max-height: 400px; max-width: 400px;"></canvas>
    </div>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
